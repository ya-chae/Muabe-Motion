<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUABE MOTION | IMMERSIVE INTERACTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-0': '#0B0B0D',
              'bg-1': '#101014',
              'surface': '#141419',
              'accent': '#FF3B4D',
              'accent-deep': '#B8142A',
              'text-1': '#F3F4F6',
              'text-2': '#A1A1AA',
              'text-3': '#71717A',
              'border-subtle': 'rgba(255,255,255,0.08)',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
        :root { --bg-0: #0B0B0D; --accent: #FF3B4D; }
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-0);
            color: #F3F4F6;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
        }

        .container-custom {
            width: 100%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 24px;
            padding-right: 24px;
        }

        @media (min-width: 1024px) {
            .container-custom {
                padding-left: 60px;
                padding-right: 60px;
            }
        }

        .h1-hero {
            font-size: 56px;
            font-weight: 900;
            line-height: 1.05;
            letter-spacing: -0.04em;
            text-transform: none;
        }
        @media (min-width: 768px) {
            .h1-hero { font-size: 90px; }
        }
        @media (min-width: 1280px) {
            .h1-hero { font-size: 110px; }
        }
        @media (min-width: 1536px) {
            .h1-hero { font-size: 124px; }
        }

        .section-padding {
            padding-top: 100px;
            padding-bottom: 100px;
        }
        @media (min-width: 1024px) {
            .section-padding {
                padding-top: 160px;
                padding-bottom: 160px;
            }
        }

        /* Section Lead Text Style */
        .section-lead {
            font-size: 16px;
            line-height: 1.5;
            color: #A1A1AA;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        @media (min-width: 768px) {
            .section-lead { font-size: 21px; line-height: 1.45; }
        }
        @media (min-width: 1024px) {
            .section-lead { font-size: 26px; line-height: 1.4; }
        }

        .label-text {
            font-size: 13px;
            font-weight: 800;
            letter-spacing: 0.4em;
            color: var(--accent);
            text-transform: uppercase;
        }

        /* H2 Section Title (38/54/72px) */
        .h2-section {
            font-size: 38px;
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: #F3F4F6;
        }
        @media (min-width: 768px) {
            .h2-section { font-size: 54px; }
        }
        @media (min-width: 1024px) {
            .h2-section { font-size: 72px; }
        }

        .h3-card {
            font-size: 24px;
            font-weight: 800;
            line-height: 1.25;
            letter-spacing: -0.02em;
        }
        @media (min-width: 768px) {
            .h3-card { font-size: 32px; }
        }

        .body-text {
            font-size: 16px;
            line-height: 1.7;
            color: #A1A1AA;
        }
        @media (min-width: 768px) {
            .body-text { font-size: 18px; }
        }

        .caption-text {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717A;
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 800ms cubic-bezier(0.16, 1, 0.3, 1), transform 800ms cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-on-scroll.visible { opacity: 1; transform: translateY(0); }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .ambient-orb {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 59, 77, 0.12) 0%, rgba(255, 59, 77, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            filter: blur(80px);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0B0B0D; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
